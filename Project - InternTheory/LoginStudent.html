<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=1, initial-scale=1.0" />
    <title>Login | Intern Theory</title>
    <link
      rel="shortcut icon"
      href="https://s3.ap-south-1.amazonaws.com/interntheory/creative/favicon.ico"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="./fontawesome-free-6.0.0-web/css/all.css" />
    <link rel="stylesheet" href="./style/NavBar.css" />
    <link rel="stylesheet" href="./style/Menu.css" />
    <link rel="stylesheet" href="./style/Footer.css" />
    <link rel="stylesheet" href="./style/LoginStudent.css" />
  </head>
  <body>
    <div id="NavBar"></div>
    <div id="MenuContainer"></div>
    <div id="belowNavBar">
      <form id="StudentLoginForm">
        <div id="StudentLoginContainer">
          <div>
            <div id="LoginStudentHeading">STUDENT</div>
            <div id="LoginCompanyHeading">COMPANY</div>
          </div>
          <h5>Login</h5>
          <div>
            If you are a company looking to hire interns, please login as a
            company by clicking <span>here</span>.
          </div>
          <div>
            <img
              src="https://www.interntheory.com/assets/iconsLogos/facebook-circular-logo.svg"
            />
            <span>SIGNIN WITH FACEBOOK</span>
          </div>
          <div>
            <img
              src="https://www.interntheory.com/assets/iconsLogos/googlelogo.svg"
            />
            <span>SIGNIN WITH GOOGLE</span>
          </div>
          <div>OR</div>
          <div>
            <div id="EmailAlert">Email/Number</div>
            <div id="EmailDiv">
              <input
                type="text"
                id="EmailInput"
                placeholder="Email/Number"
                required
              />
            </div>
            <div id="EmailRequired">Required</div>
          </div>
          <div>
            <div id="PasswordAlert">Password</div>
            <div id="PasswordDiv">
              <input
                type="password"
                id="PasswordInput"
                placeholder="Password"
                required
              />
            </div>
            <div id="PasswordRequired">Required</div>
          </div>
          <div>
            <div>
              <input type="checkbox" />
              <div>Remember Me</div>
            </div>
            <div>Forgot Password?</div>
          </div>
          <div>
            <div>
              Don't have an account?<span id="OpenRegistrationPage"
                >Create your account</span
              >
            </div>
          </div>
          <input type="submit" value="LOGIN" />
        </div>
      </form>
    </div>
    <div id="Footer"></div>
  </body>
</html>
<script type="module" src="./Components/LoginStudent.js"></script>
<script type="module" src="./Components/footerCode.js"></script>
<script type="module" src="./Components/NavBarCode.js"></script>
<script type="module" src="./Components/MenuCode.js"></script>
